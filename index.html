<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>

    <!-- Main Container -->
    <div class="h-screen relative flex flex-col justify-center items-center">

        <!-- Main heading -->
        <div class="my-4 mx-6 absolute top-2 left-2">
            <h1 class="text-transparent bg-gradient-to-b from-indigo-800 to-blue-500 bg-clip-text text-4xl md:text-6xl font-semibold">Wizdom</h1>
        </div>

        <!-- Quote Container -->
        <div class="min-h-min-96 w-10/12 md:w-2/4 rounded shadow-2xl flex justify-center items-center">
            <!-- Quote Content -->
            <div class=" relative flex flex-col justify-center items-center text-center">
                <!-- Quote -->
                <div>
                    <span class=" absolute top-8 left-8 text-indigo-700 text-6xl">"</span>
                    <p id="quote" class="mt-24 max-sm:px-6 px-8 max-sm:text-xl md:px-12 text-2xl md:text-3xl font-semibold"> A man shall not have more than one priority at once. Always focus on one single thing at a time</p>
                    <span class="absolute bottom-24 right-4 text-indigo-700 text-6xl">"</span>
                </div>

                <!--Author Name -->
                <div class="my-4">
                    <h2 id="author" class="my-6 font-semibold text-2xl md:text-3xl"> -Lovenson Beaucicot</h2>
                </div>

                <!-- Next Quote Button-->
                <div>
                    <button id="primary-btn" class="bg-gradient-to-tr from-indigo-700 to to-blue-600 text-white text-center py-2 px-8 rounded mb-6">Next Quote</button>
                </div>  
            </div>          
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
